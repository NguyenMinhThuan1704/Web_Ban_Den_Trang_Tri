<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link rel="stylesheet"href="../assets/fonts/fontawesome-free-6.3.0-web/css/all.min.css"/>
    <!-- <link rel="icon" href="https://thegioianhsang.vn/application/upload/banner/logoweb_trong_su%E1%BB%91t_save_pnj24.png"/> -->
</head>
<body>
    <div class="app">
        <div class="container_login grid wide">
            <h6 class="login__signup"><span>Đăng nhập</span><span>Đăng ký</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
            <label for="reg-log"></label>
            <div class="container__wrap">
                <div class="container__wrapper">
                    <div class="container__right">
                        <div class="container__right-wrap">
                            <h2 style="padding-top: 25px;">ĐĂNG NHẬP</h2>
                            <div class="taikhoan">
                                <p>Tài khoản:</p>
                                <div style="border-bottom: 1px solid #949494;">
                                    <input type="text" class="taikhoan__user" placeholder="Vui lòng nhập tài khoản của bạn">
                                </div>
                            </div>
                            <div class="matkhau">
                                <p>Mật khẩu:</p>
                                <div style="border-bottom: 1px solid #949494;" class="matkhau_wrap">
                                    <input type="password" class="matkhau_pass" placeholder="Vui lòng nhập mật khẩu của bạn">
                                    <i class="icon_eye fa-regular fa-eye"></i>
                                </div>
                            </div>
                            <div class="forget__pass">
                                <a href="" class="forget__pass-link">Bạn quên mật khẩu?</a>
                            </div>
                            <div class="btn-wrap-login">
                                <button class="btn-login btn-dangnhap">
                                    Đăng nhập
                                </button>
                            </div>
        
                            <span style="font-size: 1.6rem; font-weight: 600">Hoặc tiếp tục với</span>
        
                            <div class="btn-wrap">
                                <button class="btn-login btn-login-fb">
                                    <i class="fa-brands fa-facebook"></i>
                                    Đăng nhập bằng facebook
                                </button>
                            </div>
                            <div class="btn-wrap">
                                <button class="btn-login btn-login-app">
                                    <i class="fa-brands fa-apple"></i>
                                    Đăng nhập bằng apple
                                </button>
                            </div>
                            <div class="btn-wrap">
                                <button class="btn-login btn-login-gg">
                                    <i class="fa-brands fa-google"></i>
                                    Đăng nhập bằng google
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="container__left">
                        <div class="container__left-wrap">
                            <h2 style="padding-top: 25px;">ĐĂNG KÝ</h2>
                            <div class="taikhoan">
                                <p>Tài khoản:</p>
                                <div style="border-bottom: 1px solid #949494;">
                                    <input type="text" class="taikhoan__user" placeholder="Vui lòng nhập tài khoản của bạn">
                                </div>
                            </div>
                            <div class="matkhau">
                                <p>Mật khẩu:</p>
                                <div style="border-bottom: 1px solid #949494;" class="matkhau_wrap">
                                    <input type="password" class="matkhau_pass" placeholder="Vui lòng nhập mật khẩu của bạn">
                                    <i class="icon_eye fa-regular fa-eye"></i>
                                </div>
                            </div>
                            <div class="matkhau">
                                <p>Nhập lại mật khẩu:</p>
                                <div style="border-bottom: 1px solid #949494;" class="matkhau_wrap">
                                    <input type="password" class="matkhau_pass" placeholder="Vui lòng nhập lại mật khẩu của bạn">
                                    <i class="icon_eye fa-regular fa-eye"></i>
                                </div>
                            </div>
                            <div class="taikhoan">
                                <p>Địa chỉ:</p>
                                <div style="border-bottom: 1px solid #949494;">
                                    <input type="text" class="taikhoan__user" placeholder="Vui lòng nhập địa chỉ của bạn">
                                </div>
                            </div>
                            <div class="taikhoan">
                                <p>Số điện thoại:</p>
                                <div style="border-bottom: 1px solid #949494;">
                                    <input type="text" class="taikhoan__user" placeholder="Vui lòng nhập số điện thoại của bạn">
                                </div>
                            </div>
                            <div class="btn-wrap-login">
                                <button class="btn-login btn-dangnhap">
                                    Đăng ký
                                </button>
                            </div>
    
                        </div>
                    </div>

                </div>    
            </div>
        </div>
    </div>

    <script>
        var list = JSON.parse(localStorage.getItem('Staff')) || 
        [
            {
            anhnv: "",
            emailnv: "",
            manv: 'admin',
            mknv: "123",
            quyen: "Quản lý",
            sdtnv: "",
            tennv: "",
            trangthai: "Hoạt động"
           }
        ];

        $("#lginQT").submit(function (event) {
            var taikhoan = $('#tk').val();
            var matkhau = $('#mk').val();
            debugger;
            for (x of list) {
                if ((taikhoan == x.manv && matkhau == x.mknv && x.quyen == "Quản lý" && x.trangthai == "Hoạt động")) {
                    var user = {
                        manv: x.manv,
                        tennv: x.tennv,
                        emailnv: x.emailnv,
                        sdtnv: x.sdtnv,
                        quyen: x.quyen,
                        mknv: x.mknv
                    };
                    localStorage.setItem('user', JSON.stringify(user));
                    window.location.href = "../admin/TongQuan.html";
                    break;
                }
                else if (taikhoan == x.manv && matkhau == x.mknv && x.quyen == "Nhân viên" && x.trangthai == "Hoạt động") {
                    var user = {
                        manv: x.manv,
                        tennv: x.tennv,
                        emailnv: x.emailnv,
                        sdtnv: x.sdtnv,
                        quyen: x.quyen,
                        mknv: x.mknv
                    };
                    localStorage.setItem('user', JSON.stringify(user));
                    window.location.href = "../admin/TongQuanNV.html";
                    break;
                }
                else if (taikhoan == x.manv && matkhau == x.mknv && x.trangthai == "Khóa") {
                    alert("Tài khoản hiện bị khóa! Vui lòng liên hệ quản lý!");
                    break;
                }
                else if (taikhoan != x.manv && matkhau != x.mknv) {
                    alert("Tên đăng nhập hoặc mật khẩu sai! Vui lòng nhập lại!");
                    break;
                }
            }
            event.preventDefault();
        });
    </script>
</body>
</html>
